<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/fontawesome-free-5.13.0-web/css/all.min.css" />

    <title>Tekstozmieniacz</title>
</head>

<body>

    <div class="container-md">
        <form>
            <p>
                Wpisz po przecinku słowa jakie chcesz szukać i zamienić:
            </p>
            <div class="form-row">
                <!-- <div class="col">
                </div> -->
                <div class="col-md">
                    <div class="input-group">
                        <!-- <div class="input-group-prepend">
                            <button class="btn btn-info" type="button" id="searchWordsBtn">
                                <i class="fas fa-search"></i>
                                <span class="d-none d-md-inline">Szukaj</span>
                            </button>
                        </div> -->
                        <input autocomplete="off" id="searchWords" type="text" class="form-control"
                            placeholder="Szukane słowo, np. klient lub klien* " aria-describedby="searchWordsBtn"
                            value="">

                    </div>
                    <small id="searchWordsHelp" class="form-text text-muted">Pamiętaj o użyciu gwiazdki, np.:
                        "<strong>klien</strong>*" znajdzie "<strong>klien</strong>t", "<strong>klien</strong>ci",
                        "<strong>klien</strong>towi" itp..</small>

                </div>
                <div class="col-md">
                    <div class="input-group">
                        <input id="replaceWords" type="text" class="form-control" placeholder="Zamień na"
                            aria-describedby="replaceWordsBtn" value="">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" id="replaceWordsBtn">
                                <i class="fas fa-exchange-alt"></i>
                                <span class="d-none d-md-inline">Zamień</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="col">
                    <div id="findedWordsContainer">
                        <div id="findedWordsInfo"></div>
                        <div id="findedWords"></div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <textarea id="inputText" class="form-control form-control-sm" rows="8"
                        placeholder="Oryginalny tekst"></textarea>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col">

                    <textarea id="outputText" class="form-control form-control-sm" rows="8"
                        placeholder="Miejsce na zmieniony tekst"></textarea>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
